services:
  # Nginx - Proxy Inverso
  nginx:
    image: nginx:alpine
    container_name: safematch-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Para SSL en producci√≥n:
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - safematch-network

  # Frontend Vue 3
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: safematch-frontend
    restart: unless-stopped
    # Ya no exponemos el puerto externamente, solo a la red interna
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - safematch-network
    environment:
      - VITE_API_URL=/api

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: safematch-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/safematch
      - JWT_SECRET=${JWT_SECRET:-safematch_secret_change_this_in_production}
      - CORS_ORIGIN=*
    # Ya no exponemos el puerto externamente, solo a la red interna
    expose:
      - "3000"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - safematch-network
    volumes:
      # Logs de PM2 persistentes
      - backend-logs:/app/logs

  # MongoDB
  mongo:
    image: mongo:7
    container_name: safematch-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: safematch
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - safematch-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Mongo Express
  mongo-express:
    image: mongo-express:latest
    container_name: safematch-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081" # Puerto para acceder a Mongo Express
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: true
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongo
    networks:
      - safematch-network
networks:
  safematch-network:
    driver: bridge

volumes:
  mongo-data:
  backend-logs:
