# ============================================
# SafeMatch - Configuración Nginx (Proxy Inverso)
# ============================================
# Nginx actúa como "portero" entre el mundo exterior y nuestros servicios

# Configuración de eventos (conexiones)
events {
    # Número máximo de conexiones simultáneas por worker
    worker_connections 1024;
}

http {
    # Incluir tipos MIME (para servir archivos CSS, JS, imágenes...)
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Formato de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Optimizaciones de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compresión gzip (reduce tamaño de respuestas)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js application/x-javascript;

    # Definir backend como upstream (servidor backend)
    upstream backend_api {
        # El nombre 'backend' hace referencia al servicio en docker-compose.yml
        # El puerto 3000 es donde corre Express
        server backend:3000;
        
        # Configuración de keepalive para mejor rendimiento
        keepalive 32;
    }

    # ============================================
    # SERVIDOR HTTP (Puerto 80)
    # ============================================
    # Redirige todo el tráfico HTTP a HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name _;  # Acepta cualquier dominio

        # Redirigir todo a HTTPS
        # En desarrollo local sin SSL, comentar esta sección
        # return 301 https://$server_name$request_uri;

        # PARA DESARROLLO LOCAL (sin SSL): descomentar esto
        # y comentar la línea anterior
        location / {
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://backend_api/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts para API
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # IMPORTANTE: Configuración para WebSockets
        location /socket.io/ {
            proxy_pass http://backend_api/socket.io/;
            proxy_http_version 1.1;
            
            # Headers necesarios para WebSockets
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts largos para mantener la conexión WebSocket
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Desactivar buffering para WebSockets
            proxy_buffering off;
        }
    }

